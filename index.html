<!DOCTYPE html>
<html>
	<head>

    	<title>Trivia game</title>
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="game-wrapper">
				<div class="row">
					<div class="col-lg-12 start-page page">
						<h1>Totally Trivial Trivia!</h1>
						<button class="btn btn-primary start">Start</button>
					</div>
					<div class="col-lg-12 questions-page page">
						<h1>Totally Trivial Trivia!</h1>
						<div class="time-left"></div>
						<div class="questions-wrapper"></div>
					</div>
					<div class="col-lg-12 results-page page">
						<h1>Totally Trivial Trivia!</h1>
						<div class="time-left"></div>
						<div class="results-wrapper"></div>
						<button class="btn btn-primary restart">Restart game</button>
					</div>
					<div class="col-lg-12 timeout-page page">
						<h1>Totally Trivial Trivia!</h1>
						<h1>Out of Time!</h1>
						<button class="btn btn-primary restart">Restart game</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    	<script src="assets/js/app.js"></script>
	</body>
</html>
